<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <title>Log in | SamkoSounds</title>
  <link rel="stylesheet" href="login style.css">
</head>
<body>

  <div class="container">
    <div class="login-side">
      <div class="login-google-apple"> 
        <p>SamkoSounds</p>
        <p>Log in</p>
        <div class="continue-buttons">
          <a>Continue with Google</a>
          <a>Continue with Apple</a>
        </div>
        <div class="login-divider">
          <div class="divider-line"></div>
          <h1 class="divider-p">OR</h1>
          <div class="divider-line"></div>

        </div>

        <div class="login-form">
          <input class="email-input" placeholder="Email"  type="email">
          <input class="password-input" placeholder="Password"  type="password">
          <a class="login-button">Log in</a>

        </div>

      </div>
    </div>
    <div class="image-side">
      <img class="login-image" src="images/login-image.jpg">
    </div>
  </div>
  
</body>
</html>
